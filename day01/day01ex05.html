<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 2px solid red;
            /* left는 요소가 레이어야 적용된다. -> position */
            left: 0px;
            /* absolute 절대적 realative 형제요소 */
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box">Box</div>
</body>
</html>
